run-name: Run main workflow by @${{ github.actor }}

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1

      - name: Create supabase config file
        run: cp supabase/config.toml.example supabase/config.toml

      - name: Start Supabase local development setup
        run: SUPABASE_SCANNER_BUFFER_SIZE=5mb supabase start

      - name: Verify generated types are up-to-date
        run: |
          supabase gen types typescript --local > types.ts
          if [ "$(git diff --ignore-space-at-eol types.ts | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi
